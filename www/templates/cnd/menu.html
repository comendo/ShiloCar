  </ion-side-menu-content>

  <ion-side-menu side="left" class=" bar-positive">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      
      
      <ion-list  ng-controller="menuCtrl">
        <div ng-repeat="(cat,info) in site" ng-if="cat != 'Administration' && cat != 'Aide'">
          <ion-item class="item-stable"
                    ng-click="toggleGroup(cat)"
                    ng-class="{active: isGroupShown(cat)}">
              <i class="icon" ng-class="isGroupShown(cat) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            {{modifier_nom(cat)}}
          </ion-item>
          <ion-item class="item-accordion"
                    ng-repeat="(sous,contenu) in info"
                    ng-show="isGroupShown(cat)" href="#app/{{cat}}/{{sous}}/all">
            {{sous}}
          </ion-item>
        </div>
      
      
      
      	<!--<ion-item  ng-repeat="(cat,info) in site" menu-close href="#/app/sports">
      	<a  ng-repeat="(sous,contenu) in info" href="#app/{{cat}}/{{sous}}/all">{{sous}}</a>
        </ion-item>
        <ion-item menu-close ng-click="login()">
          Connexion
        </ion-item>
        <ion-item menu-close href="#/app/search">
          Recherche
        </ion-item>     -->
      </ion-list>
    </ion-content>
  </ion-side-menu>
  <ion-side-menu side="right">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Come'n Do</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
      	<ion-item menu-close href="#/app/playlists">
          Commentaires
        </ion-item>
        <ion-item menu-close ng-click="login()">
          Jeux
        </ion-item>
        <ion-item menu-close href="#/app/search">
          Dons
        </ion-item>     
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
